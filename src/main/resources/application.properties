spring.application.name=transaction-system

# ===================================================================
# POSTGRESQL (Your "Source of Truth")
# ===================================================================
# Replace with your database URL, username, and password
spring.datasource.url=jdbc:postgresql://localhost:5432/transactiondb
spring.datasource.username=postgres
spring.datasource.password=smoke

# Spring Data JPA settings
spring.jpa.hibernate.ddl-auto=create
# 'update' is good for development. It updates the schema based on your entities.
# 'validate' is safer for production.
spring.jpa.show-sql=true
# show-sql=true is very useful in development to see the SQL queries Spring generates.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Set the naming strategy to match your plan (e.g., created_at)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# REDIS (Your Caching Layer)
# ===================================================================
# Replace with your Redis server details (defaults shown)
spring.data.redis.host=localhost
spring.data.redis.port=6379
# If you have a Redis password, uncomment and set it:
# spring.redis.password=your_redis_password